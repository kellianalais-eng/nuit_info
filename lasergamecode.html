<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasergame en Ligne</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            cursor: none;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #f00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            user-select: none;
            transition: transform 0.1s;
        }

        #crosshair {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 100;
        }

        #crosshair::before,
        #crosshair::after {
            content: "";
            position: absolute;
            background-color: #0f0;
            width: 100%;
            height: 2px;
        }

        #crosshair::after {
            transform: rotate(90deg);
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            z-index: 101;
        }

        #timer-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            z-index: 101;
        }

        #leaderboard {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 20px;
            border: 2px solid #0f0;
            display: none;
            z-index: 102;
        }

        #leaderboard h2 {
            margin-top: 0;
        }

        #leaderboard table {
            border-collapse: collapse;
            width: 100%;
        }

        #leaderboard th,
        #leaderboard td {
            border: 1px solid #0f0;
            padding: 8px;
            text-align: left;
        }

        #leaderboard th {
            background-color: rgba(0, 100, 0, 0.5);
        }

        #restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        #restart-button:hover {
            background-color: #0a0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="crosshair"></div>
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Temps: 25</div>
        <div id="leaderboard">
            <h2>Tableau des Scores</h2>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Joueur</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Les scores seront ajout√©s ici -->
                </tbody>
            </table>
            <button id="restart-button">Rejouer</button>
        </div>
    </div>

    <script>
        // Variables globales
        let score = 0;
        let timeLeft = 25; // 25 secondes
        let gameActive = true;
        let targets = [];
        let playerName = prompt("Entrez votre pseudo :", "Joueur" + Math.floor(Math.random() * 1000));

        // Initialisation du jeu
        function initGame() {
            score = 0;
            timeLeft = 25;
            gameActive = true;
            document.getElementById('score-display').textContent = "Score: " + score;
            document.getElementById('timer-display').textContent = "Temps: " + timeLeft;
            document.getElementById('leaderboard').style.display = "none";

            // Supprimer les cibles existantes
            targets.forEach(target => target.element.remove());
            targets = [];

            // Cr√©er de nouvelles cibles
            for (let i = 0; i < 10; i++) {
                createTarget();
            }

            // D√©marrer le timer
            let timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer-display').textContent = "Temps: " + timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        // Cr√©er une cible
        function createTarget() {
            let target = document.createElement('div');
            target.className = 'target';
            target.textContent = 'üéØ';
            target.style.left = Math.random() * (window.innerWidth - 50) + 'px';
            target.style.top = Math.random() * (window.innerHeight - 50) + 'px';

            // Ajouter un √©v√©nement de clic
            target.addEventListener('click', () => {
                if (gameActive) {
                    score += 10;
                    document.getElementById('score-display').textContent = "Score: " + score;
                    target.remove();
                    targets = targets.filter(t => t.element !== target);
                    createTarget();
                }
            });

            document.getElementById('game-container').appendChild(target);
            targets.push({ element: target });

            // Faire "tirer" la cible al√©atoirement
            setInterval(() => {
                if (gameActive && Math.random() < 0.1) {
                    target.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        target.style.transform = 'scale(1)';
                    }, 200);
                }
            }, 1000);
        }

        // Fin du jeu
        function endGame() {
            gameActive = false;
            document.getElementById('leaderboard').style.display = "block";
            updateLeaderboard(playerName, score);
        }

        // Mettre √† jour le tableau des scores
        function updateLeaderboard(name, newScore) {
            let leaderboardBody = document.getElementById('leaderboard-body');
            leaderboardBody.innerHTML = '';

            // R√©cup√©rer les scores existants (simul√© ici)
            let scores = JSON.parse(localStorage.getItem('lasergameScores')) || [];
            scores.push({ name: name, score: newScore });
            scores.sort((a, b) => b.score - a.score);
            localStorage.setItem('lasergameScores', JSON.stringify(scores));

            // Afficher les scores
            scores.slice(0, 10).forEach(entry => {
                let row = document.createElement('tr');
                row.innerHTML = `<td>${entry.name}</td><td>${entry.score}</td>`;
                leaderboardBody.appendChild(row);
            });
        }

        // Red√©marrer le jeu
        document.getElementById('restart-button').addEventListener('click', initGame);

        // D√©placer le viseur avec la souris
        document.addEventListener('mousemove', (e) => {
            let crosshair = document.getElementById('crosshair');
            crosshair.style.left = e.clientX - 10 + 'px';
            crosshair.style.top = e.clientY - 10 + 'px';
        });

        // D√©marrer le jeu
        initGame();
    </script>
</body>
</html>
